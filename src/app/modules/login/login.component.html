<form class="login-form" #loginForm="ngForm" name="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="username" class="col-md-12 col-form-label">Username</label>
    <div class="col-md-12">
      <input type="text" required class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="model.username" #username="ngModel">
      <div *ngIf="username.errors && (username.dirty)" class="validation-error">
        <div [hidden]="!username.errors.required">
          Username is required.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-md-12 col-form-label">Password</label>
    <div class="col-md-12">
      <input type="password" required class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel">
      <div *ngIf="password.errors && (password.dirty)" class="validation-error">
        <div [hidden]="!password.errors.required">
          Password is required.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row mt-3">
    <div class="col-md-12">
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-success">Sign in</button>
    </div>
  </div>
</form>
